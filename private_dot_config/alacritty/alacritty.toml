import = ["/Users/gaobao/.config/alacritty/themes/tokyonight/tokyonight_moon.toml"]

[window]
padding = { x = 10, y = 5 }
dynamic_padding = true
#decorations = "transparent"
#startup_mode = "Maximized"

[scrolling]
history = 10000
multiplier = 10

[font]
size = 14
normal = { family = "Iosevka Nerd Font", style = "Regular" }
bold = { family = "Iosevka Nerd Font", style = "Bold" }
italic = { family = "Iosevka Nerd Font", style = "Italic" }
bold_italic = { family = "Iosevka Nerd Font", style = "Bold Italic" }

[shell]
program = "/opt/homebrew/bin/fish"
args = ["-l", "-c", 'zellij --layout compact attach --index 0 --create']
#args = ["-l", "-c", 'zellij attach --index 0 --create']
